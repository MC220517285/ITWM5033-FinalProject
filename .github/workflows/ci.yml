name: Python Application

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "mc220517285" --password-stdin
        docker image build -t mc220517285/flaskapp:v1 .
        docker push mc220517285/flaskapp:v1
